<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous"

<title>To-Do List</title>
</head>


<!-- BODY -->

<body>

    <header id="mainheader">

        <!-- HEADING -->
        <div class="heading">
            <h1 id="mainheading">To-Do List</h1>
        </div>

        <!-- INPUT FORM -->

        <form  id="add">
            <input type="text" placeholder="What do you want to get done today?" id="newtaskinput">
            <input type="submit" id="newtasksubmit" value="ADD"/>
        </form>
    </header>

    <!-- MAIN SECTION -->

    <main>
        <section class="tasklist">
          <h2>Tasks</h2>
          <div id="tasks">
          </div>
        </section>
        <div class="deleteall">
            <button class="deleteAll">
                Delete All
            </button>
        </div>
      </main>

      <!-- JAVASCRIPT LINK -->
      
<script src="main.js"></script>
</body>
</html>
